<!DOCTYPE html>
<html ng-app="StarWarsApp">
<head>
  <title>StarWars People Browser</title>
  <!-- Material design styles -->
  <link rel="stylesheet" href="css/angular-material.min.css"/>
  <link rel="stylesheet" href="css/angular-material.layouts.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- My dist file per gulp build -->
  <script src="dist.js"></script>
</head>
<body>
  <md-content layout-padding>
    <h1>The People of Star Wars</h1>
    Click on a character name below to toggle more details about that character. You may select up to 5 characters at a time.
  </md-content>
  <div layout="row" ng-controller="PeopleViewerController as root">
    <people-list flex="50" selected="root.selected"
                 on-selected-change="root.selected = $event.selected"></people-list>
    <people-pane flex="50" selected="root.selected"></people-pane>
  </div>
  
</body>
</html>
