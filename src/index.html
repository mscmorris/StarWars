<!DOCTYPE html>
<html ng-app="StarWarsApp">
<head>
  <title>StarWars People Browser</title>
  <!-- Material design styles -->
  <link rel="stylesheet" href="css/angular-material.min.css"/>
  <link rel="stylesheet" href="css/angular-material.layouts.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- My dist file per gulp build -->
  <script src="dist.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="headline">The People of Star Wars</h1>
    <img src="images/StarWarsOpeningLogo.svg" class="logo"/>
  </header>

  <div layout="row" class="people-viewer" ng-controller="PeopleViewerController as root">

    <people-list 
      flex="30"
      list="root.items" 
      selected="root.selected"
      on-selected-change="root.selected = $event.selected"></people-list>

    <people-pane 
      flex="70"
      selected="root.selected"></people-pane>

  </div>
  
</body>
</html>
