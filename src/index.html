<!DOCTYPE html>
<html ng-app="StarWarsApp">
<head>
  <title>StarWars People Browser</title>
  <!-- Material design styles -->
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link rel="stylesheet" href="css/angular-material.layouts.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- My dist file per gulp build -->
  <script src="dist.js"></script>
</head>
<body>
  You may only select 5
  <div layout="column">
    <div layout="row">
      <!-- <md-content flex ng-view> -->
      <people-viewer ng-controller="PeopleViewerController as root">
        <people-list selected="root.selected"
                      on-selected-changed="root.selected = $event.selected"></people-list>
        <people-pane selected="root.selected"></people-pane>
      </people-viewer>
      <!-- </md-content> -->
    </div>
  </div>
</body>
</html>
